<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>
	<!-- Header section -->
	<header class="header-section">
		<div class="header-top">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 header-top-left">
						<div class="top-info">
							<i class="fa fa-phone"></i>
							(+88) 666 121 4321
						</div>
						<div class="top-info">
							<i class="fa fa-envelope"></i>
							dari.pi.nids@gmail.com
						</div>
					</div>
					<div class="col-lg-6 text-lg-right header-top-right">
					<h:form>
						<div class="top-social">
						
							
							<c:choose>
						<c:when test="#{authenticationBean.loggedIn == 'false'}">
						
						<a href=""><i class="fa fa-facebook"></i> </a>
						<a href=""><i class="fa fa-linkedin"></i> </a>
						<a href=""><i class="fa fa-instagram"></i> </a>
						</c:when>
						<c:otherwise>
						<c:choose>
						<c:when test="#{furnitureBean.p == 0}">
						<a href="#{request.contextPath}/user/cart.jsf"><i class="fa fa-shopping-cart"></i> </a>
							<h:outputText style= "color:#FFF" value="0" action="#" ><f:convertNumber type="number" maxFractionDigits="3" /></h:outputText><span style="color:#FFF"> DT</span>
							</c:when>
						<c:otherwise>
						<a href="#{request.contextPath}/user/cart.jsf"><i class="fa fa-shopping-cart"></i> </a>
							<h:outputText style= "color:#FFF" value="#{furnitureBean.p + 10 + (furnitureBean.p*10)/100}" action="#" ><f:convertNumber type="number" maxFractionDigits="3" /></h:outputText><span style="color:#FFF"> DT</span>
						</c:otherwise>
						</c:choose>
						</c:otherwise>
						</c:choose>
						</div>
						<c:choose>
						<c:when test="#{authenticationBean.loggedIn == 'false'}">
						
						<div class="user-panel">
							<a href="#{request.contextPath}/dari/sign-up.jsf"><i class="fa fa-user-circle-o"></i> Register</a>
							<a href="#{request.contextPath}/dari/sign-in.jsf"><i class="fa fa-sign-in"></i> Login</a>
						</div>
						</c:when>
						<c:otherwise>
						
						<div class="user-panel">
						
						
						<h:commandLink value="Welcome, #{authenticationBean.user.prenom} #{authenticationBean.user.nom}" action="#" ></h:commandLink>
						<h:commandLink value="Sign Out" action="#{authenticationBean.doLogout()}" ></h:commandLink>
						
						</div>
						</c:otherwise>
						</c:choose>
						</h:form>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="site-navbar">
						<a href="#" class="site-logo"><img src="#{request.contextPath}/resources/template_resources/img/logo.png" alt=""></img></a>
						<div class="nav-switch">
							<i class="fa fa-bars"></i>
						</div>
						<ul class="main-menu">
							<li><a href="#{request.contextPath}/index.jsf">Home</a></li>
							<li><a href="#{request.contextPath}/dari/categories.jsf">FEATURED LISTING</a></li>
							
							<c:if test="#{authenticationBean.loggedIn == 'true'}">
							<li><a href="#{request.contextPath}/user/addSub.jsf">Subscribe</a></li>
							</c:if>
							
							<c:if test="#{authenticationBean.loggedIn == 'true'}">
							<li><a href="#{request.contextPath}/dari/contract.jsf">Get your Contract</a></li>
							</c:if>
							
							
							<li><a href="#{request.contextPath}/dari/furniture.jsf">Online Furniture</a></li>
							
							<li><a href="#{request.contextPath}/dari/contact.jsf">Contact</a></li>
							
							<c:if test="#{authenticationBean.loggedIn == 'true'}">
							
							<li><a href="#{request.contextPath}/user/profile.jsf">Profile</a></li>
							</c:if>
							<c:if test="#{authenticationBean.loggedIn == 'true'}">
							<li><a href="#{request.contextPath}/user/cart.jsf">My Cart</a></li>
							</c:if>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- Header section end -->


</ui:composition>

</html>
