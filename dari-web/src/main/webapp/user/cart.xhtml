<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">



<ui:composition template="/template/template.xhtml">


	<ui:define name="content">

		<!-- Page top section -->
		<section class="page-top-section set-bg"
			data-setbg="#{request.contextPath}/resources/template_resources/img/page-top-bg.jpg"
			style="background-image: url(#{request.contextPath}/resources/template_resources/img/page-top-bg.jpg);">
		<div class="container text-white">
			<h2>My Cart</h2>
		</div>
		</section>
		<!--  Page top end -->

		<!-- Breadcrumb -->
		<div class="site-breadcrumb">
			<div class="container">
				<a href=""><i class="fa fa-home"></i>Home</a> <span><i
					class="fa fa-angle-right"></i>My Cart</span>
			</div>
		</div>

		<!-- page -->
		<section style="background-color: #30CA8D"
			class="jumbotron text-center">
			<style type="text/css">
.table-striped>tbody>tr:nth-child(odd)>td, 
.table-striped>tbody>tr:nth-child(odd)>th {
   background-color: #30CA8D;
   color:#FFF;
 }
</style>
		<div class="container">
			<h1 style="color: white" class="jumbotron-heading">MY CART</h1>
		</div>
		</section>
		<h:form>
			<div class="container mb-4">
				<div class="row">
					<div class="col-12">
						<div class="table-responsive">

							<h:dataTable class="table table-striped"
								value="#{furnitureBean.cart}" var="furn">

								<h:column scope="col">
									<f:facet name="header" class="text-center">
										<h:outputText class="text-center" value="" />
									</f:facet>
									<img width="60" class="rounded-circle" src="#{furn.picture}"
										alt=""></img>
								</h:column>

								<h:column scope="col">
									<f:facet name="header" class="text-center">
										<h:outputText class="text-center" value="Name" />
									</f:facet>
									<h:outputText class="text-center" value="#{furn.nom}" />
								</h:column>
								<h:column scope="col">
									<f:facet name="header" class="text-center">
										<h:outputText class="text-center" value="Description" />
									</f:facet>
									<h:outputText class="text-center" value="#{furn.description}" />
								</h:column>
								<h:column scope="col">
									<f:facet name="header" class="text-center">
										<h:outputText class="text-center" value="Price" />
									</f:facet>
									<h:outputText class="text-center" value="#{furn.price} DT" />
								</h:column>
								<h:column scope="col">
									<f:facet name="header" class="text-center">
										<h:outputText class="text-center" />
									</f:facet>

									<b:commandButton class="fa fa-trash btn btn-sm btn-danger"
										action="#{furnitureBean.RemoveFromCart(furn.id_furniture)}">
									</b:commandButton>

								</h:column>


							</h:dataTable>

							<table class="table table-striped">
								<tbody>
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td>Sub-Total</td>
										<td class="text-right"><h:outputText
												value="#{furnitureBean.pricetopay()}">
												<f:convertNumber type="number" maxFractionDigits="3" />
											</h:outputText> DT</td>
									</tr>
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td>Transaction Fees 10%</td>
										<td class="text-right"><h:outputText
												value="#{(furnitureBean.p*10)/100}">
												<f:convertNumber type="number" maxFractionDigits="3" />
											</h:outputText> DT</td>
									</tr>
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td>Shipping</td>
										<td class="text-right">10 DT</td>
									</tr>
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td><strong>Total</strong></td>
										<td class="text-right"><strong><h:outputText
													value="#{furnitureBean.p + 10 + (furnitureBean.p*10)/100}">
													<f:convertNumber type="number" maxFractionDigits="3" />
												</h:outputText> DT</strong></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

					<div class="col mb-2">
						<div class="row">

							<div class="col-sm-12 col-md-6 text-right">
								<h:commandButton style="border: none;"
									class="btn btn-lg btn-block btn-danger text-uppercase" value="Clear" action="#{furnitureBean.ClearCart()}"></h:commandButton>
							</div>
							<div class="col-sm-12 col-md-6 text-right">
								<a href="#{request.contextPath}/user/ppp.jsf" style="background-color: #30CA8D; border: none;color:#FFF"
									class="btn btn-lg btn-block btn-success text-uppercase" >Checkout</a>
							</div>

						</div>
						
					</div>
				</div>

			</div>

		</h:form>


	</ui:define>



</ui:composition>




</html>
