<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=Edge"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
<meta name="author" content="Thememakker"></meta>

<title>Dari Payment</title>
<!-- Favicon-->
<link rel="icon" href="#{request.contextPath}/resources/user_resources/img/logo.png" type="image/x-icon"></link>
<!-- Custom Css -->
<link rel="stylesheet" href="#{request.contextPath}/resources/user_resources/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="#{request.contextPath}/resources/user_resources/css/main.css"></link>
<link rel="stylesheet" href="#{request.contextPath}/resources/user_resources/css/authentication.css"></link>
<link rel="stylesheet" href="#{request.contextPath}/resources/user_resources/css/color_skins.css"></link>
</h:head>

<body class="theme-purple authentication sidebar-collapse">
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
	<div class="container">
		<div class="navbar-translate n_logo">
			<a class="navbar-brand" href="#{request.contextPath}/index.jsf"
				title="" target="_blank"><img style="height: 50px"
				src="#{request.contextPath}/resources/user_resources/img/logo.png" alt=""></img></a>
			<button class="navbar-toggler" type="button">
				<span class="navbar-toggler-bar bar1"></span> <span
					class="navbar-toggler-bar bar2"></span> <span
					class="navbar-toggler-bar bar3"></span>
			</button>
		</div>
		<div class="navbar-collapse">
			<ul class="navbar-nav">
				<li class="nav-item"><a
					class="nav-link btn btn-primary btn-round"
					href="#{request.contextPath}/user/cart.jsf">Cart</a></li>
			</ul>
		</div>
	</div>
	</nav>
	<!-- End Navbar -->
	<div class="page-header">
		<div class="page-header-image"
			style="background-image:url(#{request.contextPath}/resources/user_resources/img/login.jpg)"></div>
		<div class="container">
			<div class="col-md-12 content-center">
				<div class="card-plain">
					<h:form id ="form" class="form">
						<div class="header">

							<img
								src="#{request.contextPath}/resources/user_resources/img/logo.png"
								alt=""></img>

							<h5>Online Furniture Payment</h5>
						</div>
						<div class="content">
							<div class="input-group">
								<h:inputText pt:placeholder="Billing Address" id="add" type="text" class="form-control" name="Billing Address"
									placeholder="Enter Billing Address" required="true"  requiredMessage="Billing Address is required"></h:inputText> <span
									class="input-group-addon"> <i class="zmdi zmdi-home"></i>
								</span>
							</div>
							<div class="input-group">
								<h:inputText pt:placeholder="Card Number" id="card" type="text" class="form-control" name="Card Number"
									placeholder="Enter Card Number" required="true"  requiredMessage="Card Number is required"></h:inputText> <span
									class="input-group-addon"> <i class="zmdi zmdi-card"></i>
								</span>
							</div>
							<div class="form-group row">
                                    <label class="col-md-12">Card Exp. Date</label>
                                    <div class="col-md-4">
                                        <select class="form-control" name="cc_exp_mo" size="0">
                                            <option value="01">01</option>
                                            <option value="02">02</option>
                                            <option value="03">03</option>
                                            <option value="04">04</option>
                                            <option value="05">05</option>
                                            <option value="06">06</option>
                                            <option value="07">07</option>
                                            <option value="08">08</option>
                                            <option value="09">09</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-control" name="cc_exp_yr" size="0">
                                            <option>2020</option>
                                            <option>2021</option>
                                            <option>2022</option>
                                            <option>2023</option>
                                            <option>2024</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <h:inputText id="cvc" type="text" pt:placeholder="CVC" class="form-control" autocomplete="off" pt:maxlength="3" pt:pattern="\d{3}" title="Three digits at back of your card" required="true" placeholder="CVC"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-md-12">Amount</label>
                                </div>
                                
                                <div style="margin: auto;width: 50%;" class="form-inline">
                                    <div class="input-group">
                                    
                                        <div class="input-group-prepend"><span class="input-group-text"><i class="zmdi zmdi-money-box"></i></span></div>
                                        <h:outputText type="text"  class="form-control text-center" id="exampleInputAmount" value="#{furnitureBean.p + 10 + (furnitureBean.p*10)/100}"><f:convertNumber type="number" maxFractionDigits="3" /></h:outputText>
                                        <div class="input-group-append"><span class="input-group-text">DT</span></div>
                                   
                                    </div>
                                </div>
                                
                                
						</div>
						<div class="input-group">
							<p:messages showDetail="true" />
							<p:captcha label="Captcha" />
							<br />
						</div>
						<div class="footer text-center">
							<p:commandButton ajax="false" onclick="this.form.target='_blank'"   value="SUBMIT"
								class="btn btn-primary btn-round btn-lg btn-block waves-effect waves-light" action="#{furnitureBean.createrec()}">
				               </p:commandButton>
				               <h:message for="add" /><br></br>
				               <h:message for="card" />
								<h:message for="cvc" />
								
							
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>
	<!-- Jquery Core Js -->
	<script
		src="#{request.contextPath}/resources/user_resources/js/libscripts.bundle.js"></script>
	<script
		src="#{request.contextPath}/resources/user_resources/js/vendorscripts.bundle.js"></script>
	<!-- Lib Scripts Plugin Js -->
	<script>
		$(".navbar-toggler").on('click', function() {
			$("html").toggleClass("nav-open");
		});
	</script>
</body>
</html>
