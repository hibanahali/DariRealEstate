<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">



<ui:composition template="/template/template.xhtml">


	<ui:define name="content">

		<!-- Page top section -->
		<section class="page-top-section set-bg"
			data-setbg="#{request.contextPath}/resources/template_resources/img/page-top-bg.jpg"
			style="background-image: url(#{request.contextPath}/resources/template_resources/img/page-top-bg.jpg);">
		<div class="container text-white">
			<h2>My Furnitures</h2>
		</div>
		</section>
		<!--  Page top end -->

		<!-- Breadcrumb -->
		<div class="site-breadcrumb">
			<div class="container">
				<a href=""><i class="fa fa-home"></i>Home</a> <span><i
					class="fa fa-angle-right"></i>My Furnitures</span>
			</div>
		</div>

		<!-- page -->
		<section style="background-color: #30CA8D"
			class="jumbotron text-center">
			<style type="text/css">
.table-striped>tbody>tr:nth-child(odd)>td, 
.table-striped>tbody>tr:nth-child(odd)>th {
   background-color: #30CA8D;
   color:#FFF;
 }
</style>
		<div class="container">
			<h1 style="color: white" class="jumbotron-heading">MY Furnitures</h1>
		</div>
		</section>
		<h:form id ="form" method="post" enctype="multipart/form-data">
			<div class="container mb-4">
				<div class="row">
					<div class="col-12">
						<div class="table-responsive">

							<h:dataTable class="table table-striped"
								value="#{furnitureBean.getMyFurnitures()}" var="furn">

								<h:column scope="col">
									<f:facet name="header" class="text-center">
										<h:outputText class="text-center" value="" />
									</f:facet>
									<img width="60" class="rounded-circle" src="#{furn.picture}"
										alt=""></img>
								</h:column>

								<h:column scope="col">
									<f:facet name="header" class="text-center">
										<h:outputText class="text-center" value="Name" />
									</f:facet>
									<h:outputText class="text-center" value="#{furn.nom}" />
								</h:column>
								<h:column scope="col">
									<f:facet name="header" class="text-center">
										<h:outputText class="text-center" value="Description" />
									</f:facet>
									<h:outputText class="text-center" value="#{furn.description}" />
								</h:column>
								<h:column scope="col">
									<f:facet name="header" class="text-center">
										<h:outputText class="text-center" value="Price" />
									</f:facet>
									<h:inputText  style="color : #000" class="text-center" pt:value="#{furn.price}" value="#{furnitureBean.price}" />
								</h:column>
								<h:column scope="col">
									<f:facet name="header" class="text-center">
										<h:outputText class="text-center" />
									</f:facet>

									<b:commandButton class="fa fa-trash btn btn-sm btn-danger"
										action="#{furnitureBean.RemoveFurniture(furn)}">
									</b:commandButton>

								</h:column>
								
								<h:column scope="col">
									<f:facet name="header" class="text-center">
									<h:outputText class="text-center" value="Condition" />
										<h:outputText class="text-center" />
									</f:facet>

									<h:outputText class="badge badge-success" value="AVAILABLE" rendered="#{furn.sold == 'FALSE'}" />
										<h:outputText class="badge badge-danger" value="SOLD" rendered="#{furn.sold == 'TRUE'}"/>

								</h:column>
								
								<h:column scope="col">
									<f:facet name="header" class="text-center">
										<h:outputText class="text-center" />
									</f:facet>

									<b:commandButton class="badge badge-danger" value="Change Condition" action="#{furnitureBean.chc(furn)}"/>
										

								</h:column>
								
								<h:column scope="col">
									<f:facet name="header" class="text-center">
										<h:outputText class="text-center" />
									</f:facet>

									<b:commandButton id="btn" type="submit" formmethod="post" style="background-color : #FFF;border-color: #30CA8D" class=" btn btn-sm btn-warning"
										value="UPDATE" action="#{furnitureBean.updatefurnitureprice(furn)}">
									</b:commandButton>

								</h:column>


							</h:dataTable>

							
						</div>
					</div>

					
				</div>

			</div>

		</h:form>


	</ui:define>



</ui:composition>




</html>
